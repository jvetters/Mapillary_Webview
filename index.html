<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vetted Analytics - MSDOT Portal</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<style>
  body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f4f4f4; overflow: hidden; }
  #left-pane { position: absolute; top: 0; bottom: 0; left: 0; width: 50%; background: #000; border-right: 2px solid #35af6d; z-index: 5; }
  #map-container { position: absolute; top: 0; bottom: 0; right: 0; width: 50%; }
  #map { width: 100%; height: 100%; }
  iframe, #panorama { width: 100%; height: 100%; border: none; background: #000; display: block; }
  #panorama { display: none; }
  
  .controls {
    position: absolute; top: 15px; right: 15px; z-index: 10;
    background: white; padding: 12px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 220px;
    display: flex; flex-direction: column; gap: 8px;
  }
  label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; }
  input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; width: 100%; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  
  .legend-container { margin-top: 5px; display: flex; flex-direction: column; gap: 6px; }
  .legend-item { display: flex; align-items: center; font-size: 11px; color: #444; font-weight: bold; }
  .legend-key { width: 14px; height: 14px; border-radius: 50%; margin-right: 10px; border: 1px solid #fff; }
  
  /* Plane Icon Legend Styling */
  .plane-icon-legend { width: 20px; height: 20px; margin-right: 8px; background-color: #00ffff; mask: url('https://raw.githubusercontent.com/mapbox/maki/main/icons/airport-15.svg') no-repeat center; -webkit-mask: url('https://raw.githubusercontent.com/mapbox/maki/main/icons/airport-15.svg') no-repeat center; }

  #view-indicator {
    position: absolute; bottom: 20px; left: 20px; z-index: 20;
    background: rgba(0,0,0,0.8); color: white; padding: 8px 15px;
    border-radius: 20px; font-size: 12px; pointer-events: none;
    border: 1px solid #35af6d; display: none;
  }
</style>
</head>
<body>

<div id="left-pane">
  <div id="view-indicator">Current View: Road Run</div>
  <div id="panorama"></div>
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false&publish=true"></iframe>
</div>

<div id="map-container">
  <div class="controls">
    <label>Road Run Date</label>
    <input type="date" id="date-from" value="2026-02-03">
    <input type="date" id="date-to">
    <button onclick="applyDateFilter()">Filter Runs</button>
    <button onclick="downloadImage()" id="download-btn" style="background: #2c3e50; margin-top: 5px;">Download Image</button>
    
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Debris Filter</label>
    <select id="debris-type-selector" onchange="applyDebrisFilter()">
      <option value="All">All Types</option>
      <option value="Hanger">Hanger</option>
      <option value="Leaner">Leaner</option>
      <option value="VEG">VEG</option>
      <option value="C&D">C&D</option>
    </select>
    
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Legend</label>
    <div class="legend-container">
      <div class="legend-item"><div class="plane-icon-legend"></div>Drone 360</div>
      <div class="legend-item"><div class="legend-key" style="background: #35af6d;"></div>Road Runs</div>
      <div class="legend-item"><div class="legend-key" style="background: #f1c40f;"></div>Hanger</div>
      <div class="legend-item"><div class="legend-key" style="background: #e67e22;"></div>Leaner</div>
      <div class="legend-item"><div class="legend-key" style="background: #2ecc71;"></div>VEG</div>
      <div class="legend-item"><div class="legend-key" style="background: #9b59b6;"></div>C&D</div>
      <div class="legend-item"><div class="legend-key" style="background: linear-gradient(to right, #8dd3c7, #ffffb3, #bebada); border-radius: 2px;"></div>Counties (Colored)</div>
    </div>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';
  let pnmViewer = null, currentImageKey = null, currentDroneUrl = null, selectedPointId = null;

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    zoom: 12,
    center: [-89.522, 34.377]
  });

  map.on('load', () => {
    // 1. Load Plane Icon
    map.loadImage('https://raw.githubusercontent.com/mapbox/maki/main/icons/airport-15.png', (error, image) => {
        if (error) throw error;
        map.addImage('plane-icon', image, { sdf: true });
    });

    // 2. County Polygons with Distinct Colors
    fetch('./MSDOT/Mississippi_Counties.json').then(res => res.json()).then(data => {
        map.addSource('counties', { type: 'geojson', data: data });
        map.addLayer({
            id: 'county-layer',
            type: 'fill',
            source: 'counties',
            paint: {
                'fill-color': [
                    'match', ['get', 'COUNTY_NAM'],
                    'Lafayette', '#8dd3c7',
                    'Panola', '#ffffb3',
                    'Union', '#bebada',
                    'Pontotoc', '#fb8072',
                    'Yalobusha', '#80b1d3',
                    'Marshall', '#fdb462',
                    '#d3d3d3' // Default gray
                ],
                'fill-opacity': 0.3
            }
        });
        map.addLayer({
            id: 'county-outline',
            type: 'line',
            source: 'counties',
            paint: { 'line-color': '#444', 'line-width': 1 }
        });
    });

    // 3. Mapillary
    map.addSource('mapillary', { type: 'vector', tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`], promoteId: 'id' });
    map.addLayer({ id: 'mapillary-lines', type: 'line', source: 'mapillary', 'source-layer': 'sequence', paint: { 'line-color': '#35af6d', 'line-width': 1.5, 'line-opacity': 0.6 } });
    map.addLayer({ id: 'mapillary-points', type: 'circle', source: 'mapillary', 'source-layer': 'image', paint: { 'circle-radius': 4, 'circle-color': ['case', ['boolean', ['feature-state', 'selected'], false], '#ff9f43', '#35af6d'], 'circle-stroke-width': ['case', ['boolean', ['feature-state', 'selected'], false], 3, 1], 'circle-stroke-color': '#fff' } });

    // 4. Debris
    fetch('./MSDOT/Debris_Points.json').then(res => res.json()).then(data => {
        data.features.forEach(f => { if (f.properties.Longitude && f.properties.Latitude) f.geometry = { type: 'Point', coordinates: [parseFloat(f.properties.Longitude), parseFloat(f.properties.Latitude)] }; });
        map.addSource('debris-points', { type: 'geojson', data: data });
        map.addLayer({ id: 'debris-layer', type: 'circle', source: 'debris-points', paint: { 'circle-radius': 7, 'circle-color': ['match', ['get', 'Debris Type'], 'Hanger', '#f1c40f', 'Leaner', '#e67e22', 'VEG', '#2ecc71', 'C&D', '#9b59b6', '#e74c3c'] } });
    });

    // 5. Drone Plane Icons (Larger)
    map.addSource('drone-360', { type: 'geojson', data: './MSDOT/dronepoints.json' });
    map.addLayer({
        id: 'drone-layer',
        type: 'symbol',
        source: 'drone-360',
        layout: { 'icon-image': 'plane-icon', 'icon-size': 2.5, 'icon-allow-overlap': true },
        paint: { 'icon-color': '#00ffff', 'icon-halo-color': '#000', 'icon-halo-width': 1 }
    });
  });

  map.on('click', 'drone-layer', (e) => {
    const props = e.features[0].properties;
    currentDroneUrl = props.Viewer_Link; currentImageKey = null;
    document.getElementById('mly-frame').style.display = 'none'; document.getElementById('panorama').style.display = 'block';
    const indicator = document.getElementById('view-indicator');
    indicator.style.display = 'block'; indicator.innerText = `Current View: Drone 360 | ${props.DateTime || 'N/A'}`;
    indicator.style.borderColor = '#00ffff';

    if (pnmViewer) pnmViewer.destroy();
    pnmViewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://360-proxy.jmvetters.workers.dev/?url=" + encodeURIComponent(currentDroneUrl),
        "autoLoad": true, "mouseZoom": true, "draggable": true
    });
  });

  map.on('click', 'mapillary-points', (e) => {
    currentImageKey = e.features[0].properties.id; currentDroneUrl = null;
    document.getElementById('mly-frame').style.display = 'block'; document.getElementById('panorama').style.display = 'none';
    const indicator = document.getElementById('view-indicator');
    indicator.style.display = 'block'; indicator.innerText = 'Current View: Road Run'; indicator.style.borderColor = '#35af6d';
    document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${currentImageKey}&style=photo&menu=false&publish=true`;
  });

  async function downloadImage() {
    let finalUrl = "";
    if (currentImageKey) {
      const res = await fetch(`https://graph.mapillary.com/${currentImageKey}?fields=thumb_2048_url&access_token=${mlyToken}`);
      const data = await res.json();
      finalUrl = data.thumb_2048_url;
    } else if (currentDroneUrl) {
      finalUrl = "https://360-proxy.jmvetters.workers.dev/?url=" + encodeURIComponent(currentDroneUrl);
    } else { alert("Select a point first."); return; }
    
    const response = await fetch(finalUrl);
    const blob = await response.blob();
    const blobUrl = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = blobUrl;
    link.download = "MSDOT_Capture.jpg";
    link.click();
  }

  function applyDateFilter() {
    const fromTs = new Date(document.getElementById('date-from').value).getTime() || 0;
    const toTs = new Date(document.getElementById('date-to').value).getTime() || Date.now();
    const filter = ['all', ['>=', ['get', 'captured_at'], fromTs], ['<=', ['get', 'captured_at'], toTs]];
    map.setFilter('mapillary-lines', filter);
    map.setFilter('mapillary-points', filter);
  }

  function applyDebrisFilter() {
    const val = document.getElementById('debris-type-selector').value;
    map.setFilter('debris-layer', val === 'All' ? null : ['==', ['get', 'Debris Type'], val]);
  }

  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>

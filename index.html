<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary Project Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
  
  /* Left Panel: Imagery (60%) */
  #mly-container { width: 60%; height: 100%; background: #000; border-right: 4px solid #35af6d; }
  iframe { width: 100%; height: 100%; border: none; }

  /* Right Panel: Map (40%) */
  #map-container { width: 40%; height: 100%; position: relative; }
  #map { width: 100%; height: 100%; }

  /* Controls: Top Right for high visibility */
  .controls {
    position: absolute; top: 10px; right: 10px; z-index: 10;
    background: white; padding: 15px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 200px;
    display: flex; flex-direction: column; gap: 10px;
  }
  .row { display: flex; flex-direction: column; gap: 4px; }
  label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
  input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  button:hover { background: #2d945b; }
</style>
</head>
<body>

<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<div id="map-container">
  <div class="controls">
    <div class="row">
      <label>From Date</label>
      <input type="date" id="date-from">
    </div>
    <div class="row">
      <label>To Date</label>
      <input type="date" id="date-to">
    </div>
    <button onclick="applyFilters()">Filter Progress</button>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12,
    center: [-89.9449, 34.3085] // Batesville, MS area
  });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`]
    });

    // Sequence Lines
    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2, 'line-opacity': 0.6 }
    });

    // Image Points with zoom-scaling
    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 6,
      maxzoom: 24, // Stays visible no matter how far you zoom in
      paint: { 
        'circle-radius': [
          'interpolate', ['linear'], ['zoom'],
          10, 2,  // Small dots when zoomed out
          14, 6,  // Medium dots
          18, 12  // Large dots for precision clicking
        ],
        'circle-color': '#35af6d', 
        'circle-stroke-width': 1, 
        'circle-stroke-color': '#fff' 
      }
    });

    // Pointer cursor on hover [cite: 1.
